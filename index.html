<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Image Manipulation</title>
  </head>
  <body class="bg-white">
    <h1 class="text-center">Trabalho: Desafio dos Quadrados</h1>

    <div class="m-5">
      <form class="text-center" id="form1" runat="server">
        <input type="file" id="imgInp" clas />
      </form>
    </div>

    <div class="container my-5">
      <div class="container d-flex justify-content-evenly">
        <div class="row">
          <div class="container bg-ligth col mx-5">
            <img class="img m-5" src="img.jpg" alt="" />
          </div>

          <div class="container bg-ligth col mx-5">
            <img class="img m-5" src="img.jpg" id="output" alt="" />
          </div>
        </div>
      </div>
      <div class="container my-5">
        <div class="row my-2">
          <button class="col p-2 btn-primary rounded-pill" onclick="changeClass('espelhar-vertical')">
            Espelhar Vertical
          </button>
          <button class="col p-2 btn-success rounded-pill" onclick="changeClass('aumentar-escala')">
            Aumentar Escala
          </button>
          <button class="col p-2 btn-primary rounded-pill" onclick="changeClass('espelhar-direita')">
            Espelhar Direita
          </button>
        </div>
        <div class="row my-2">
          <button class="col p-2 btn-success rounded-pill" onclick="changeClass('deslocar-direita')">
            Deslocar Direita
          </button>
          <button class="col p-2 btn-primary rounded-pill" onclick="changeClass('rotacionar')">
            Rotacionar
          </button>
          <button class="col p-2 btn-success rounded-pill" onclick="changeClass('diminuir')">
            Diminuir
          </button>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script>
    function changeClass(param) {
      const img = document.getElementById('output');

      img.classList.toggle(param);
    }

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.img').attr('src', e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    $('#imgInp').change(function () {
      readURL(this);
    });
  </script>
</html>
